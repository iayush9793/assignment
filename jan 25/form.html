<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <script src="https://kit.fontawesome.com/5b9f96b06f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h2> LOGIN  FORM</h2>
        </div>
        <form class="form">
            <div class="form-control">
                <label for="username"><b>Username</b></label>
                <input type="text" id="username" placeholder="Ayush9793">
                <small class="username" id="error"></small>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="form-control">
                <label for="email"><b>E-mail</b></label>
                <input type="text" id="email" placeholder="ayush123@example.com">
                <small  class="email" id="error"></small>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="form-control">
                <label for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="**********">
                <small  class="password" id="error"></small>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>
            <div class="form-control">
                <label for="confirm-password"><b>Confirm Password</b></label>
                <input type="password" id="confirm-password" placeholder="**********">
                <small  class="confirm-password" id="error"></small>
                <i class="fas fa-exclamation-circle"></i>
                <i class="fas fa-check-circle"></i>
            </div>

            <button>Submit</button>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
